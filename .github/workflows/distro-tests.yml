name: Daily Distro Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read

concurrency:
  group: distro-tests
  cancel-in-progress: false

jobs:
  distro-tests:
    runs-on: [self-hosted, linux, kvm]
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu-2404
          - ubuntu-2204
          - ubuntu-2004
          - debian-12
          - debian-11
          - centos-stream-9
          - fedora-41
          - opensuse-leap-155
          - rocky-linux-9
          - rocky-linux-8
          - almalinux-9
          - almalinux-8
          - archlinux
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Run setup-k8s test (online)
        working-directory: test
        env:
          BASH_DEBUG: '0'
        run: |
          set -euo pipefail
          ./run-e2e-tests.sh --online ${{ matrix.distro }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: logs-${{ matrix.distro }}
          path: |
            test/results/logs
            test/results/test-result.json
          if-no-files-found: ignore

      - name: Cleanup workspace artifacts
        if: always()
        run: |
          sudo rm -rf test/data
          sudo rm -rf test/results
